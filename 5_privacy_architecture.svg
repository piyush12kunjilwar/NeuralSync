<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#1A202C">Privacy-First Architecture</text>
  <line x1="250" y1="70" x2="550" y2="70" stroke="#7209B7" stroke-width="3"/>
  
  <!-- Local device section -->
  <rect x="100" y="120" width="300" height="360" rx="10" ry="10" fill="#EDF2F7" stroke="#7209B7" stroke-width="2"/>
  <text x="250" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#7209B7">User's Device</text>
  
  <!-- Lock icon representing security -->
  <rect x="230" y="175" width="40" height="30" rx="5" ry="5" fill="#7209B7"/>
  <rect x="240" y="165" width="20" height="20" rx="5" ry="5" fill="#7209B7"/>
  <circle cx="250" cy="180" r="5" fill="white"/>
  <line x1="250" y1="180" x2="250" y2="190" stroke="white" stroke-width="2"/>
  
  <!-- User data stores -->
  <rect x="150" y="230" width="200" height="40" rx="5" ry="5" fill="white" stroke="#7209B7" stroke-width="1"/>
  <text x="250" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">Encrypted Journal Entries</text>
  
  <rect x="150" y="280" width="200" height="40" rx="5" ry="5" fill="white" stroke="#7209B7" stroke-width="1"/>
  <text x="250" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">Encrypted Wearable Data</text>
  
  <rect x="150" y="330" width="200" height="40" rx="5" ry="5" fill="white" stroke="#7209B7" stroke-width="1"/>
  <text x="250" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">Local AI Processing</text>
  
  <!-- Security features -->
  <text x="130" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#4A5568">Security Features:</text>
  
  <circle cx="150" cy="425" r="5" fill="#7209B7"/>
  <text x="165" y="430" font-family="Arial" font-size="14" fill="#4A5568">Data never leaves device</text>
  
  <circle cx="150" cy="450" r="5" fill="#7209B7"/>
  <text x="165" y="455" font-family="Arial" font-size="14" fill="#4A5568">End-to-end encryption</text>
  
  <!-- Server side section -->
  <rect x="500" y="120" width="200" height="360" rx="10" ry="10" fill="#EDF2F7" stroke="#4361EE" stroke-width="2"/>
  <text x="600" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#4361EE">Server Side</text>
  
  <!-- Cloud icon -->
  <path d="M570,185 C570,175 580,170 590,170 C600,170 605,175 605,185 C605,195 615,195 620,190 C625,185 635,190 635,200 C635,210 625,210 615,210 L575,210 C565,210 555,200 555,190 C555,180 570,175 570,185 Z" fill="#4361EE" opacity="0.6"/>
  
  <!-- Server components -->
  <rect x="525" y="230" width="150" height="40" rx="5" ry="5" fill="white" stroke="#4361EE" stroke-width="1"/>
  <text x="600" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">AI Models (OpenAI)</text>
  
  <rect x="525" y="280" width="150" height="40" rx="5" ry="5" fill="white" stroke="#4361EE" stroke-width="1"/>
  <text x="600" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">Aggregated Analytics</text>
  
  <rect x="525" y="330" width="150" height="40" rx="5" ry="5" fill="white" stroke="#4361EE" stroke-width="1"/>
  <text x="600" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">User Authentication</text>
  
  <!-- Server features -->
  <text x="525" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#4A5568">Server Access:</text>
  
  <circle cx="545" cy="425" r="5" fill="#4361EE"/>
  <text x="560" y="430" font-family="Arial" font-size="14" fill="#4A5568">No personal data stored</text>
  
  <circle cx="545" cy="450" r="5" fill="#4361EE"/>
  <text x="560" y="455" font-family="Arial" font-size="14" fill="#4A5568">Anonymized insights</text>
  
  <!-- Data flow between systems -->
  <line x1="400" y1="230" x2="400" y2="370" stroke="#1A202C" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Data flow labels -->
  <rect x="350" y="260" width="100" height="30" rx="15" ry="15" fill="white" stroke="#1A202C" stroke-width="1"/>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A5568">Anonymized</text>
  
  <rect x="350" y="310" width="100" height="30" rx="15" ry="15" fill="white" stroke="#1A202C" stroke-width="1"/>
  <text x="400" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A5568">Encrypted</text>
  
  <!-- Data arrows -->
  <line x1="300" y1="250" x2="500" y2="250" stroke="#1A202C" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="500,250 490,245 490,255" fill="#1A202C"/>
  
  <line x1="500" y1="300" x2="300" y2="300" stroke="#1A202C" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="300,300 310,295 310,305" fill="#1A202C"/>
  
  <line x1="300" y1="350" x2="500" y2="350" stroke="#1A202C" stroke-width="1" stroke-dasharray="5,5"/>
  <polygon points="500,350 490,345 490,355" fill="#1A202C"/>
  
  <!-- Federated learning explanation -->
  <rect x="150" y="510" width="500" height="60" rx="10" ry="10" fill="#4CC9F0" opacity="0.1" stroke="#4CC9F0" stroke-width="2"/>
  <text x="400" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CC9F0">Federated Learning Architecture</text>
  <text x="400" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="#4A5568">Models trained on device; only aggregated insights shared with server</text>
  
  <!-- Bottom attribution -->
  <text x="400" y="590" font-family="Arial" font-size="12" text-anchor="middle" fill="#4A5568">NeuroSync - Privacy-Preserving Mental Health Technology</text>
</svg>