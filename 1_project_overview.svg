  <path d="M400,325 C435,325 465,350 465,380 C465,410 435,435 400,435 C365,435 335,410 335,380 C335,350 365,325 400,325 Z" fill="none" stroke="#4361EE" stroke-width="2"/>
  <path d="M385,345 C390,340 397,335 407,345 C417,355 417,365 407,375 C397,385 385,400 385,415" fill="none" stroke="#4361EE" stroke-width="2"/>
